<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f7bae20d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <div class="headerTextContainer">
                <h1>My watchlist</h1> 
                <a href="#">Search for movies</a>
            </div>
            <div class="half-background">
                <div class="HeaderInputContainer">
                    <label class="fa-solid fa-magnifying-glass search-icon" for="movie-title-input"></label>
                    <input type="text" id="movie-title-input">
                    <input type="submit" id="search-movie-btn" value="Search">
                </div>
            </div>
    </header>

    <main>

            <div class="no-movie-added">
                <p >Your watchlist is looking a little empty...</p>
                <div class="add-movies-container">
                    <a href="index.html"><i class="fa-solid fa-plus add-movies-font"></i></a>
                    <p>Let's add some movies!</p>
                </div>
            </div>

    </main>


</body>
</html>
