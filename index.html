<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f7bae20d3.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <header>
            <div class="headerTextContainer">
                <h1>Find your film</h1> 
                <a href="watchList.html">My watchlist</a>
            </div>
            <div class="half-background" id="search-form">
                <form class="HeaderInputContainer">
                    <label class="fa-solid fa-magnifying-glass search-icon" for="movie-title-input"></label>
                    <input type="text" id="movie-title-input">
                    <input type="submit" id="search-movie-btn" value="Search">
                </form>
            </div>
    </header>

    <main id="main-container">

        <div class="main-starting-image-container">
            <i class="fa-solid fa-film fontawesome-movie"></i>
            <p>start exploring</p>
        </div>

    </main>

    <script type="module" src="index.js" ></script>
</body>
</html>
